<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добави обява - Imot2.bg</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-md p-4 mb-10">
        <div class="container mx-auto">
            <a href="/" class="text-2xl font-bold text-blue-600">imot2.bg</a>
        </div>
    </nav>

    <div class="container mx-auto max-w-2xl bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold mb-6 text-gray-800 border-b pb-4">Публикувай нова обява</h2>

        <form id="propertyForm" class="space-y-6">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Заглавие на обявата</label>
                <input type="text" id="title" placeholder="напр. Просторен тристаен" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Цена (€)</label>
                    <input type="number" id="price" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Категория</label>
                    <select id="category" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                        <option value="Apartment">Апартамент</option>
                        <option value="House">Къща</option>
                        <option value="Office">Офис</option>
                        <option value="Studio">Студио</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Град</label>
                    <input type="text" id="city" placeholder="напр. София" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Квартал</label>
                    <input type="text" id="neighborhood" placeholder="напр. Лозенец" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                </div>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Описание</label>
                <textarea id="description" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
            </div>

            <div class="bg-blue-50 p-4 rounded-lg border-2 border-dashed border-blue-200">
                <label class="block text-blue-700 font-semibold mb-2">Прикачи снимки</label>
                <input type="file" id="files" multiple accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700">
            </div>

            <div id="statusMessage" class="hidden p-3 rounded-lg text-center font-bold"></div>

            <button type="submit" id="submitBtn" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition duration-300 shadow-md">
                Публикувай обявата
            </button>
        </form>
    </div>

    <script>
        document.getElementById('propertyForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const statusMsg = document.getElementById('statusMessage');

            // Заключваме бутона
            submitBtn.disabled = true;
            submitBtn.innerText = "Публикуване...";

            // 1. Събираме данните за имота
            const propertyData = {
                title: document.getElementById('title').value,
                price: parseFloat(document.getElementById('price').value),
                category: document.getElementById('category').value,
                location: `${document.getElementById('city').value}, ${document.getElementById('neighborhood').value}`,
                description: document.getElementById('description').value
            };

            try {
                // 2. Създаваме имота
                const response = await fetch('/properties/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(propertyData)
                });

                const result = await response.json();

                if (!response.ok) throw new Error(result.detail || "Грешка при създаване на имота");

                const propertyId = result.id;
                const fileInput = document.getElementById('files');

                // 3. Качваме снимките (ако има избрани)
                if (fileInput.files.length > 0) {
                    for (let file of fileInput.files) {
                        const formData = new FormData();
                        formData.append('file', file);

                        await fetch(`/properties/${propertyId}/upload-image`, {
                            method: 'POST',
                            body: formData
                        });
                    }
                }

                statusMsg.innerText = "Обявата е качена успешно!";
                statusMsg.className = "p-3 rounded-lg text-center font-bold bg-green-100 text-green-700";
                statusMsg.classList.remove('hidden');

                // Пренасочване след 2 секунди
                setTimeout(() => window.location.href = "/", 2000);

            } catch (error) {
                statusMsg.innerText = error.message;
                statusMsg.className = "p-3 rounded-lg text-center font-bold bg-red-100 text-red-700";
                statusMsg.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerText = "Публикувай отново";
            }
        });
    </script>
</body>
</html>
