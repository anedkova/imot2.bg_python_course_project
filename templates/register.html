<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Imot2.bg</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Създай акаунт в Imot2.bg</h2>

        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-1">Потребителско име</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1">Име</label>
                    <input type="text" id="first_name" name="first_name" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-1">Фамилия</label>
                    <input type="text" id="last_name" name="last_name" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                </div>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-1">Имейл</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-1">Парола</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-1">Аз съм:</label>
                <select id="role" name="role" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="client">Търся имот (Клиент)</option>
                    <option value="agent">Предлагам имот (Брокер)</option>
                </select>
            </div>

            <div id="errorMessage" class="hidden text-red-500 text-sm text-center"></div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                Регистрирай се
            </button>
        </form>

        <p class="mt-4 text-sm text-center text-gray-600">
            Вече имате акаунт? <a href="/auth/login-page" class="text-blue-500 hover:underline">Влезте тук</a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.add('hidden');

            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                role: document.getElementById('role').value
            };

            try {
                // Използваме пълния път към API ендпоинта
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    alert("Регистрацията е успешна!");
                    // Пренасочваме към страницата за вход
                    window.location.href = "/auth/login-page";
                } else {
                    errorDiv.innerText = result.detail || "Възникна грешка при регистрацията.";
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error("Грешка:", error);
                errorDiv.innerText = "Няма връзка със сървъра.";
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
